<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/font/fontawesome-5.15.1/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="Ontap">
        <button class="m-button">Lập hồ sơ</button>
        <div class="m-field-input">
            <input type="text" class="m-ip" placeholder="tìm kiếm theo tên,số hồ sơ">
            <div class="m-ip-img">
                <img src="./assets/icon/search.png" alt="">

            </div>
        </div>

    </div>

    <div class="container">
        <div class="layout-left">
            <div class="logo">
                <img src="./assets/img/toggle.png" alt="" class="toggle">
                <img src="./assets/img/cukcuk-logo.png" alt="" class="cukcuk-logo">
            </div>
            <div class="menu">
                <button class="btn-menu" id="btn-menu1">Tổng quan</button>
                <button class="btn-menu" id="btn-menu2">Báo cáo</button>
                <button class="btn-menu" id="btn-menu3">Mua hàng</button>
                <button class="btn-menu" id="btn-menu4">Danh mục nhân viên</button>
                <button class="btn-menu" id="btn-menu5">Danh mục nhân viên</button>
                <button class="btn-menu" id="btn-menu6">Thiết lập hệ thống</button>

            </div>
        </div>
        <div class="layout-right">
            <div class="header">
                <div class="header-combobox">
                    <div class="text-combobox">Nhà hàng biển đông</div>
                    <button class="btn-header"></button>
                </div>
                <div class="header-user">
                    <img src="./assets/img/default-avatar.jpg" alt="" class="user-img">
                    <div class="text-combobox user-text">Nguyễn Văn Mạnh</div>
                    <button class="btn-user"></button>

                </div>
            </div>
            <div class="grid">
                <table border="0px" class="m-table">
                    <thead>
                        <th>Mã nhân viên</th>
                        <th>Họ tên</th>
                        <th>Vị trí/Chức vụ</th>
                        <th>Bộ phận/Phòng ban</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>NV001</td>
                            <td>Nguyễn Văn Công</td>
                            <td>Nhân viên</td>
                            <td>Phòng đào tạo</td>
                        </tr>
                        <tr>
                            <td>NV002</td>
                            <td>Nguyễn Văn Kiên</td>
                            <td>Giám đốc</td>
                            <td>Phòng đào tạo</td>
                        </tr>
                        <tr>
                            <td>NV003</td>
                            <td>Chu Văn Phương</td>
                            <td>Nhân viên</td>
                            <td>Phòng đào tạo</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>



</html>
